<!DOCTYPE html>
<html>
  <head>
    <title>Is this is a Triangle?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h2>Fun with Triangles</h2>
      <nav>
        <ul>
          <li><a href="index.html">Is Triangle?</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="hypotenuse.html">Hypotenuse</a></li>
          <li><a href="area-of-triangle.html">Area of Triangle</a></li>
        </ul>
      </nav>
    </div>
      <div class="main-container">
        <div class="container">
          <form>
            <div class="question">
              <label for="question1"
                >1. What is the triangle whose two sides are equal?<br />
                <input
                  type="radio"
                  name="question1"
                  value="equilateral"
                />Equilateral
                <input
                  type="radio"
                  name="question1"
                  value="isosceles"
                />Isosceles
                <input type="radio" name="question1" value="scalene" />Scalene
              </label>
            </div>

            <div class="question">
              <label for="question2">
                2. What is the third angle of the triangle whose first angle is
                100° and second angle is 80°?<br />
                <input type="radio" name="question2" value="45" />45°
                <input type="radio" name="question2" value="180" />180°
                <input type="radio" name="question2" value="90" />90°
              </label>
            </div>

            <div class="question">
              <label for="question3"
                >3. What is the hypotenuse of the triangle whose first side is 3
                cm and the second side is 4 cm?<br />
                <input type="radio" name="question3" value="25" />25
                <input type="radio" name="question3" value="5" />5
                <input type="radio" name="question3" value="4" />4
              </label>
            </div>

            <div class="question">
              <label for="question4"
                >4. What is the triangle whose sides are all equal called?<br />
                <input
                  type="text"
                  id="quest4"
                  placeholder="Enter the answer"
                  name="question4"
                  class="inputbox"
                />
              </label>
            </div>

            <div class="question">
              <label for="question5"
                >5. What is the total sum of all the angles in a triangle?<br />
                <input type="radio" name="question5" value="180" />180°
                <input type="radio" name="question5" value="360" />90°
                <input type="radio" name="question5" value="90" />60°
              </label>
            </div>
          </form>
          <button id="calculate-score">
            Submit
          </button>
          <h2 class="result"></h2>
        </div>
      </div>
    </div>
    <script src="src/quiz.js"></script>
  </body>
</html>
