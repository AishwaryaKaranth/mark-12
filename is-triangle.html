<!DOCTYPE html>
<html>
  <head>
    <title>Is this is a Triangle?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <nav>
        <ul>
          <li><a href="is-triangle.html">Is Triangle?</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="hypotenuse.html">Hypotenuse</a></li>
          <li><a href="area-of-triangle.html">Area of Triangle</a></li>
        </ul>
      </nav>
      <div class="main-container">
        <div class="container">
          <label>Enter First Angle:</label>
          <input
            type="number"
            placeholder="enter first angle"
            class="first-angle"
          />
          <label>Enter Second Angle:</label>
          <input
            type="number"
            placeholder="enter second angle"
            class="second-angle"
          />
          <label>Enter Third Angle:</label>
          <input
            type="number"
            placeholder="enter third angle"
            class="third-angle"
          />
          <button id="calculate-angle">
            Is this is a triangle?
          </button>
          <h2 class="result"></h2>
        </div>
      </div>
    </div>
    <script src="src/is-triangle.js"></script>
  </body>
</html>
